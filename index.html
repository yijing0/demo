<html>
    <head>
        <meta charset="utf-8">
        <title>计算器</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <input type="text" disabled="disabled" id="outputWindow" class="outputWindow">
        </div>

        <div>
            <input type="button" value="C" id="buttonReturn" class="buttonReturn"></botton>
            <input type="button" value="+" id="buttonAdd" class="buttonAdd" onclick="numberOperator(1)"></botton>
            <input type="button" value="-" id="buttonSub" class="buttonSub" onclick="numberOperator(2)"></botton>
            <input type="button" value="*" id="buttonMul" class="buttonMul" onclick="numberOperator(3)"></botton>
        </div>

        <div>
            <input type="button" value="7" id="buttonSeven" class="buttonSeven" onclick="inputNumber(7)"></botton>
            <input type="button" value="8" id="buttonEight" class="buttonEight" onclick="inputNumber(8)"></botton>
            <input type="button" value="9" id="buttonNine" class="buttonNine" onclick="inputNumber(9)"></botton>
            <input type="button" value="/" id="buttonDiv" class="buttonDiv" onclick="numberOperator(4)"></botton>
        </div>

        <div>
            <input type="button" value="4" id="buttonFour" class="buttonFour" onclick="inputNumber(4)"></botton>
            <input type="button" value="5" id="buttonFive" class="buttonFive" onclick="inputNumber(5)"></botton>
            <input type="button" value="6" id="buttonSix" class="buttonSix" onclick="inputNumber(6)"></botton>
            <input type="button" value="=" id="buttonResult" class="buttonResult" ></botton>
        </div>

        <div>
            <input type="button" value="1" id="buttonOne" class="buttonOne" onclick="inputNumber(1)"></botton>
            <input type="button" value="2" id="buttonTwo" class="buttonTwo" onclick="inputNumber(2)"></botton>
            <input type="button" value="3" id="buttonThree" class="buttonThree" onclick="inputNumber(3)"></botton>
            <input type="button" value="0" id="buttonZero" class="buttonZero" onclick="inputNumber(0)"></botton>
        </div>

        <script>
            const text = document.querySelector(".outputWindow");
            var text0 = text.value;
            var flag = 0;
            function returnZero()
            {
                flag = 0;
                text.value = '0';
                text0 = text.value;
            }
            function inputNumber(number)
            {     
                var flag = number;
                text.value = text.value*10+flag;
            }
            function numberOperator(number)
            {
                var flag0 = number;
                if(flag0 == '1')
                {
                    flag = 1;
                }
                else if(flag0 == 2)
                {
                    flag = 2;
                }
                else if(flag0 == 3)
                {
                    flag = 3;
                }
                else if(flag0 == 4)
                {
                    flag = 4;
                }
                text0 = text.value;
                text.value = '0';
                
            }
            function numberResult()
            {
                if(flag == 1)
                {
                    text.value = Number(text.value)+Number(text0);
                }
                else if(flag == 2)
                {
                    text.value = Number(text0)-Number(text.value);
                }
                else if(flag == 3)
                {
                    text.value = Number(text.value)*Number(text0);
                }
                else if(flag == 4)
                {
                    text.value = Number(text0)/Number(text.value);
                }
                flag = 0;
            }
            buttonReturn.addEventListener('click', returnZero);
            buttonResult.addEventListener('click',numberResult);
        </script>
    </body>
</html>
